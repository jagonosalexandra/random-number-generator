<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Number Generator</h1>
    <div class="container">
        <div class="myInputs">
            <label class="inputLabels" for="min">Enter minimum number: </label>
            <input id="min" type="number">
        </div>
        <div class="myInputs">
            <label class="inputLabels" for="max">Enter maximum number: </label>
            <input id="max" type="number">
        </div>
        
        <button id="myBtn">Generate</button>
        <label id="myRandomNum"></label><br>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
